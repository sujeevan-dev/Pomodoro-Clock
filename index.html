<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <html>
<head>
	<title>Pomodoro Clock</title>
  
	<!-- FontAwesome CDN -->
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="container">
		<header><h1>Pomodoro Clock</h1></header>
			<span id="bell">
				<i class="fa fa-bell-o fa-3x" aria-hidden="true"></i>
			</span>

		<section class="set-session">
  			<h2>Session</h2>
  				<button id="minus" class="minus">-</button>
  					<div id="session-time" class="time">25</div>
  				<button id="plus" class="plus">+</button>
		</section>

		<section class="set-break">
  			<h2>Break</h2>
  				<button id="minus-break" class="minus">-</button>
  					<div id="break-time" class="time">5</div>
  				<button id="plus-break" class="plus">+</button>
		</section>

		<section class="pomodoro-clock center">
  			<div id="clock">25</div>
		</section>

		<section id="controls" class="controls center">
  			<button id="start">Start</button>
  			<button id="resume">Resume</button>
  			<button id="pause">Pause</button>
  			<button id="reset">Reset</button>
		</section>

		<footer>
			Copyright &copy; Sujeevan 2017
		</footer>
	</div>
</body>
</html>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
